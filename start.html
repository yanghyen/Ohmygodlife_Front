<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>오마이!갓생-프로필 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="move.css">
    
  </head>
  <body>
    <div class="total">
        <div class="title">
            <h1>
                <span>오</span><span>마</span><span>이</span><span>!</span><span>갓</span><span>생</span>
            </h1>
        </div>
        <h2>프로필 설정</h2>
      <form id="profile-form" action="index.html" method="post">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>

        <label for="grade"><span>학년</label>
        <select id="grade" name="grade" required>
          <option value="">선택해주세요</option>
          <option value="1">1학년</option>
          <option value="2">2학년</option>
          <option value="3">3학년</option>
          <option value="4">4학년</option>
          <option value="5">휴학 및 복학생</option>
        </select>

        <label for="grade"><span>분야</label>
          <select id="grade" name="grade" required>
            <option value="">선택해주세요</option>
            <option value="1">어문대학</option>
            <option value="2">경상대학</option>
            <option value="3">인문대학</option>
            <option value="3">자연과학대학</option>
            <option value="4">공과대학</option>
            <option value="5">휴학 및 복학생</option>
          </select>

      
        <button id="nextButton" type="submit">다음으로</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
